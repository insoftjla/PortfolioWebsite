<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Start features Area -->
<!--/*@thymesVar id="user" type="sd.app.model.User"*/-->
<section th:fragment="main-skills" class="main-skills-area section-gap-top" id="main-skills">
    <div class="section-title text-center">
        <h2>Основные навыки</h2>
    </div>
    <div class="container">
        <div class="row feature_inner">
            <div th:each="skill : ${user.getMainSkills()}" class="col-md-6">
                <div class="feature-item">
                    <img class="skill-image" th:src="${skill.getImage()}">
                    <h4 th:text="${skill.getTitle()}">Skill</h4>
                    <p th:text="${skill.getAbout()}" >about</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End features Area -->
</body>
</html>
