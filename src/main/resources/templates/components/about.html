<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<!-- Start About Area -->
<!--/*@thymesVar id="user" type="sd.app.model.User"*/-->
<section th:fragment="aboutBlock" class="about-area section-gap editBlock" id="aboutBlock">
    <form th:action="@{/profile}" th:object="${user}" th:method="POST">
        <div class="container">
            <div class="section-title text-center">
                <h2>Обо мне</h2>
            </div>
            <div>
                <p class="aboutData" th:utext="${#strings.replace(user.getAbout(), '&#10;', '&lt;br&gt;')}">
                    Hi my name is Sergey
                </p>
                <textarea type="text" class="editor editor-input w-100" th:field="*{about}"
                          th:value="${user?.getAbout()}"></textarea>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-7 col-md-12 about-left">
                    <img class="img-fluid" src="img/about.png" alt="">
                </div>
                <div class="col-lg-5 col-md-12 about-right" id="userData">
                    <div class="mt-2">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        <span> День рождения: </span>
                        <span class="aboutData" th:text="${#dates.format(user?.getBirthday(), 'dd MMMM')}"></span>
                        <input type="date" class="editor editor-input" th:fiald="*{birthday}">
                    </div>
                    <div class="mt-2">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        <span> Возроаст: </span>
                        <span th:text="${user?.getAge()} + ' года.'"></span>
                    </div>
                    <div class="mt-2">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        <span> Телефон: </span>
                        <span class="aboutData" th:text="${user?.getPhone()}"></span>
                        <input type="text" class="editor editor-input" th:field="*{phone}"
                               th:value="${user?.getPhone()}">
                    </div>
                    <div class="mt-2">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        <span> Email: </span>
                        <span class="aboutData" th:text="${user?.getEmail()}"></span>
                        <input type="text" class="editor editor-input" th:field="*{email}" name="email"
                               th:value="${user?.getEmail()}">
                    </div>
                    <div class="mt-2">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        <span> Сайт: </span>
                        <span class="aboutData" th:text="${user?.getWebsite()}"></span>
                        <input type="text" class="editor editor-input" th:field="*{website}" name="website"
                               th:value="${user?.getWebsite()}">
                    </div>
                </div>
            </div>
            <div class="text-right">
                <input class="editor" type="submit" th:value="save">
            </div>
        </div>
    </form>
</section>
<!-- End About Area -->

</body>
</html>
